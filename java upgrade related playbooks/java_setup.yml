---
  - name: Java setup task
    hosts: "{{ specific_host }}"
    gather_facts: no
    become: yes

    tasks:
      - name: Download new apache tomcat version
        get_url: 
          url: "{{ java_package_url }}"
          dest: /opt/source/
          validate_certs: no
        register: java_download

      - name: Extract tomcat
        unarchive:
          src: "/opt/source/apache-tomcat-{{tomcat_version}}.tar.gz"
          dest: /opt/source/
          remote_src: yes
        register: tomcat_extracted