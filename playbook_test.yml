---
  - name: test playbook scripts
    hosts: "{{ specific_host }}"
    gather_facts: no
    become: yes

    tasks:
      - name: Extract java package
        command: "sudo tar -zxvf /opt/jdk-8u202-linux-x64.tar.gz -C /usr/java/"
        become: yes
        become_user: root
        register: java_extracted

      - name: Backup existing /etc/profile file
        copy: 
          src: /etc/profile
          dest: /etc/profile.BAK
          remote_src: yes
        become: yes
        become_user: root

      - name: Add JAVA HOME path to /etc/profile
        lineinfile:
          path: /etc/profile
          line: "{{ item }}"
          insertafter: '^# /etc/profile'
        become: yes
        become_user: root
        with_items:
          - export JAVA_HOME=/usr/java/{{java_extracted.stdout_lines[0]}}
          - export PATH=$JAVA_HOME/bin:$PATH
      
      - name: Check JAVA version
        command: "java -version"
        become: yes
        become_user: root
        register: java_version_check

      - name: Display JAVA version check
        debug:
          var: java_version_check