---
  - name: test playbook scripts
    hosts: "{{ specific_host }}"
    gather_facts: no
    become: yes

    tasks:
      - name: Extract java package
        command: "tar -zxvf /opt/jdk-8u202-linux-x64.tar.gz /usr/java/"
        register: java_extracted

      - name: display java extracted output
        debug:
          var: java_extracted