---
  - name: Install prerequisites and set up Apache HTTPD on CentOS 7
    hosts: httpd_servers
    gather_facts: no
    become: yes
    tasks:
      - name: Install prerequisites
        yum:
          name: "{{ item }}"
          state: present
          with_items:
            - autoconf
            - expat-devel
            - libtool
            - libnghttp2.i686
            - pcre-devel
            - openssl-devel
            - make
            - python3
            - firewalld