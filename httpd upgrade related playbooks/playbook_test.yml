---
  - name: test playbook scripts
    hosts: "{{ specific_host }}"
    gather_facts: no
    become: yes

    tasks:
      - name: Download new apache tomcat version
        get_url: 
          url: "{{ java_package_url }}"
          dest: /opt/source/
          validate_certs: no
        register: java_download

      - name: Extract tomcat
        unarchive:
          src: "{{ java_download.dest }}"
          dest: /opt/source/
          remote_src: yes
        register: java_extracted 

      - name: Display extracted java directory
        debug:
          var: java_extracted