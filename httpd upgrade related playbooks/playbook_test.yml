---
  - name: test playbook scripts
    hosts: "{{ specific_host }}"
    gather_facts: no
    become: yes

    tasks:
      - name: Archive previous tomcat
        archive:
          path: "/opt/{{existing_tomcat_directory}}"
          dest: "/opt/{{existing_tomcat_directory}}.tar.gz"
          remote_src: yes
        become: yes
        register: tomcat_archive