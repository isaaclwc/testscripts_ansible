---
  - name: test playbook scripts
    hosts: "{{ specific_host }}"
    gather_facts: no
    become: yes

    tasks:
      - name: Download httpd installer
        get_url:
          url: "https://archive.apache.org/dist/httpd/{{ upgrade_httpd_version }}.tar.gz"
          dest: /opt/installer/
          validate_certs: no
        register: httpd_download

      - name: Extract httpd installer
        command: "sudo tar -zxvf {{ upgrade_httpd_version }}.tar.gz"
        become: yes
        register: httpd_extracted

      - name: display extracted httpd
        debug:
          var: httpd_extracted